<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <defs>
    <linearGradient id="edgeGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f4c75;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3282b8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#16213e" text-anchor="middle">Tetrahedral Semantic Architecture</text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="16" fill="#4a5568" text-anchor="middle">Six Constraints = Six Edges of the Tetrahedron</text>
  
  <!-- Tetrahedron vertices (3D projection) -->
  <!-- Top vertex: A (400, 120) -->
  <!-- Bottom left: B (180, 480) -->
  <!-- Bottom right: C (620, 480) -->
  <!-- Center back: D (400, 340) - appears "behind" -->
  
  <!-- Back edges (dashed - behind) -->
  <line x1="400" y1="340" x2="180" y2="480" stroke="#3282b8" stroke-width="3" stroke-dasharray="8,4" opacity="0.5"/>
  <line x1="400" y1="340" x2="620" y2="480" stroke="#3282b8" stroke-width="3" stroke-dasharray="8,4" opacity="0.5"/>
  <line x1="400" y1="340" x2="400" y2="120" stroke="#3282b8" stroke-width="3" stroke-dasharray="8,4" opacity="0.5"/>
  
  <!-- Front edges (solid) -->
  <line x1="400" y1="120" x2="180" y2="480" stroke="url(#edgeGradient1)" stroke-width="4" filter="url(#shadow)"/>
  <line x1="400" y1="120" x2="620" y2="480" stroke="url(#edgeGradient1)" stroke-width="4" filter="url(#shadow)"/>
  <line x1="180" y1="480" x2="620" y2="480" stroke="url(#edgeGradient1)" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Vertex nodes -->
  <circle cx="400" cy="120" r="12" fill="#16213e" filter="url(#shadow)"/>
  <circle cx="180" cy="480" r="12" fill="#16213e" filter="url(#shadow)"/>
  <circle cx="620" cy="480" r="12" fill="#16213e" filter="url(#shadow)"/>
  <circle cx="400" cy="340" r="10" fill="#3282b8" opacity="0.7"/>
  
  <!-- Edge labels (the 6 constraints) -->
  
  <!-- Edge 1: Top to Bottom-Left (Referential) -->
  <rect x="210" y="270" width="120" height="28" rx="4" fill="#16213e"/>
  <text x="270" y="289" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">1. Referential</text>
  
  <!-- Edge 2: Top to Bottom-Right (Contextual) -->
  <rect x="470" y="270" width="120" height="28" rx="4" fill="#16213e"/>
  <text x="530" y="289" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">2. Contextual</text>
  
  <!-- Edge 3: Bottom-Left to Bottom-Right (Premissive) -->
  <rect x="340" y="505" width="120" height="28" rx="4" fill="#16213e"/>
  <text x="400" y="524" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">3. Premissive</text>
  
  <!-- Edge 4: Top to Back-Center (Inferential) -->
  <rect x="408" y="210" width="110" height="28" rx="4" fill="#0f4c75"/>
  <text x="463" y="229" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">4. Inferential</text>
  
  <!-- Edge 5: Bottom-Left to Back-Center (Constraining) -->
  <rect x="220" y="385" width="120" height="28" rx="4" fill="#0f4c75"/>
  <text x="280" y="404" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">5. Constraining</text>
  
  <!-- Edge 6: Bottom-Right to Back-Center (Teleological) -->
  <rect x="460" y="385" width="120" height="28" rx="4" fill="#0f4c75"/>
  <text x="520" y="404" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">6. Teleological</text>
  
  <!-- Legend box -->
  <rect x="50" y="570" width="700" height="110" rx="8" fill="#f0f4f8" stroke="#e2e8f0" stroke-width="1"/>
  
  <text x="400" y="598" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16213e" text-anchor="middle">The Six Constraints</text>
  
  <!-- Legend items - row 1 -->
  <text x="100" y="625" font-family="Arial, sans-serif" font-size="12" fill="#0f4c75" font-weight="bold">1. Referential</text>
  <text x="100" y="640" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">WHAT is claimed?</text>
  
  <text x="280" y="625" font-family="Arial, sans-serif" font-size="12" fill="#0f4c75" font-weight="bold">2. Contextual</text>
  <text x="280" y="640" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Under what CONDITIONS?</text>
  
  <text x="480" y="625" font-family="Arial, sans-serif" font-size="12" fill="#0f4c75" font-weight="bold">3. Premissive</text>
  <text x="480" y="640" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">On what GROUNDS?</text>
  
  <!-- Legend items - row 2 -->
  <text x="100" y="662" font-family="Arial, sans-serif" font-size="12" fill="#0f4c75" font-weight="bold">4. Inferential</text>
  <text x="100" y="677" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">WHY does it follow?</text>
  
  <text x="280" y="662" font-family="Arial, sans-serif" font-size="12" fill="#0f4c75" font-weight="bold">5. Constraining</text>
  <text x="280" y="677" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">What are the LIMITS?</text>
  
  <text x="480" y="662" font-family="Arial, sans-serif" font-size="12" fill="#0f4c75" font-weight="bold">6. Teleological</text>
  <text x="480" y="677" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">What is it FOR?</text>
  
  <!-- Footer -->
  <text x="700" y="695" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0" text-anchor="end">echosphere.io</text>
</svg>
